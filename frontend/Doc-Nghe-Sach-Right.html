<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐỌC NGHE SÁCH - BÊN PHẢI</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: #1b1e21;
            color: white;
        }

        .input-width {
            width: 450px;
        }
        .img-main{
            width: 450px;
        }
        
    </style>
</head>

<body>
    <div class="container-fluid">
        <span class="d-flex justify-content-center mt-5">
            <embed type="application/pdf" width="1000px" height="800px" id="noidung"/>
        </span>
        <!-- Audio bên dưới ảnh -->
        <span class="d-flex justify-content-center mt-5">
            <audio controls class="w-100" style="max-width: 1000px;" id="noidungmp3">
                <source type="audio/mpeg">
                Trình duyệt của bạn không hỗ trợ phát audio.
            </audio>
        </span>
    </div>

    <script>
        const book = JSON.parse(localStorage.getItem('book') || []);
        async function checkFileExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD', mode: 'cors' });
                return response.ok; // Returns true if status is 200-299
            } catch (error) {
                return false; // File not found or other error
            }
        }

        async function fetchFileContent() {
            try {
                const data = book[0].IDSACH;
                const response1 = await fetch(`https://donateabookdeltacrew.azurewebsites.net/api/timkiemmasachnoidung?masach=${encodeURIComponent(data)}`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response1.ok) {
                    const data1 = await response1.json();
                    let pdfUrl = data1[0].DUONGDANPDF;
                    let mp3Url = data1[0].DUONGDANMP3;

                    // Handle PDF
                    if (!pdfUrl || !pdfUrl.toLowerCase().endsWith('.pdf')) {
                        document.getElementById("noidung").src = "https://bookwebsitedata.blob.core.windows.net/media/data/PDF/THONG_BAO.pdf";
                    } else {
                        const pdfExists = await checkFileExists(pdfUrl);
                        document.getElementById("noidung").src = pdfExists ? pdfUrl : "https://bookwebsitedata.blob.core.windows.net/media/data/PDF/THONG_BAO.pdf";
                    }

                    // Handle MP3
                    const audioSource = document.getElementById("noidungmp3");
                    if (!mp3Url || !mp3Url.toLowerCase().endsWith('.mp3')) {
                        audioSource.src = "https://bookwebsitedata.blob.core.windows.net/media/data/Audio/Default.mp3";
                        audioSource.load();
                    } else {
                        const mp3Exists = await checkFileExists(mp3Url);
                        audioSource.src = mp3Exists ? mp3Url : "https://bookwebsitedata.blob.core.windows.net/media/data/Audio/Default.mp3";
                        audioSource.load();
                    }
                } else {
                    alert("Nội dung sách chưa được thêm vào");
                }
            } catch (error) {
                console.error(error);
                alert('Lỗi khi gọi API: ' + error.message);
            }
        }

        window.addEventListener("DOMContentLoaded", function() {
            fetchFileContent();
        });

        // Xóa thanh scroll bên phải (do HTML chính nhúng iframe)
        window.addEventListener("DOMContentLoaded", function () {
            const iframe = document.getElementById("contentFrame");
            if (iframe) {
                iframe.onload = function () {
                    iframe.style.height = iframe.contentWindow.document.body.scrollHeight + "px";
                };
            }
        });
    </script>
</body>

</html>
