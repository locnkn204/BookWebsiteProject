<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BODYBOOK - ACCOUNT</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: #1b1e21;
        }

        .line-right {
            border-right: 3px solid #1b1e21;
            box-shadow: 10px 0 10px rgba(0, 0, 0, 0.5);
        }
        iframe {
            margin-bottom: 0 !important;
            padding-bottom: 0 !important;
            display: block;
            /* Đảm bảo iframe không có khoảng cách inline */
        }

        footer {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2  text-white line-right">
                <div class="container-fluid">
                    <h3 class="text-center mt-3">Quản lí tài khoản</h3>
                    
                    <hr>
                    <div class="card bg-dark">
                        <div class="card-body">
                            <!-- Nút Quản lý tài khoản -->
                            <button onclick="loadPage('right-Account.html')"
                                class="form-control btn btn-outline-light mb-3">
                                <i class="fa-solid fa-address-card me-2"></i>Quản lý tài khoản
                            </button>

                            <!-- Nút Tủ sách cá nhân -->
                            <button onclick="loadPage('right-favoriteBook.html')" class="form-control btn btn-outline-light">
                                <i class="fa-solid fa-bookmark me-2"></i>Tủ sách cá nhân
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-10  text-white">
                <iframe id="contentFrame" frameborder="0" width="100%" height="1200px" ></iframe>
            </div>
        </div>
    </div>
    <script>
        function loadPage(pageUrl) {
            document.getElementById('contentFrame').src = pageUrl;
        }
        window.addEventListener("DOMContentLoaded",function(){
            const kiemtra = localStorage.getItem('isClick');
            if(kiemtra)
                document.getElementById('contentFrame').src = 'right-favoriteBook.html';
            else
                document.getElementById('contentFrame').src = 'right-Account.html';
            localStorage.removeItem('isClick');
        })
(function () { if (!window.chatbase || window.chatbase("getState") !== "initialized") { window.chatbase = (...arguments) => { if (!window.chatbase.q) { window.chatbase.q = [] } window.chatbase.q.push(arguments) }; window.chatbase = new Proxy(window.chatbase, { get(target, prop) { if (prop === "q") { return target.q } return (...args) => target(prop, ...args) } }) } const onLoad = function () { const script = document.createElement("script"); script.src = "https://www.chatbase.co/embed.min.js"; script.id = "pZmBRIKTwTgRS_esCfk_p"; script.domain = "www.chatbase.co"; document.body.appendChild(script) }; if (document.readyState === "complete") { onLoad() } else { window.addEventListener("load", onLoad) } })();
    </script>
</body>
</html>
