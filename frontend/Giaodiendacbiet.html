<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI SPECIAL</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: #f8f9fa;
            color: #212529;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: #343a40;
        }

        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #0d6efd !important;
        }

        .content {
            padding: 20px;
            min-height: 80vh;
        }

        .btn-custom {
            width: 10em;
            height: 3em;
            margin: 0.2em;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 0.625em;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background: #0056b3;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .table th, .table td {
            vertical-align: middle;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        .iframe-container {
            width: 100%;
            min-height: 100%; /* Chiều cao tối thiểu */
            height: auto; /* Tự động điều chỉnh theo nội dung */
            border: none;
            overflow: auto; /* Bật thanh cuộn cho iframe */
        }
        .content {
            padding: 0;
            min-height: calc(100vh - 56px); /* Chiều cao tối thiểu trừ đi navbar */
            overflow: auto; /* Cho phép cuộn nếu nội dung vượt quá */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" role="button" id="quanli">Quản Lý</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" id="listsach" role="button">Danh Sách Sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  id="thaotac" role="button">Lịch Sử Thao Tác</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  id="binhluan" role="button">Quản lí bình luận</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="iframe-container">
            <iframe name="Chitietsach" id="Chitietsach" src="ThemXoaSua-Sach.html" width="100%" height="1500px" frameborder="0" ></iframe>
        </div>
    </div>


    <script>
               window.addEventListener("message", function (event) {
                if (event.data.height) {
                    const iframe = document.getElementById("Chitietsach");
                    const buffer = 20; // Khoảng cách đệm (tương ứng với margin-bottom)
                    iframe.style.height = Math.max(event.data.height - buffer, 1000) + "px"; // Giảm chiều cao để tránh footer
                }
            });

        function loadContent(url) {
            const iframe = document.getElementById('Chitietsach');
            iframe.src = url;
        }
        document.getElementById('listsach').addEventListener("click",function(){
            document.getElementById('Chitietsach').src = 'ThemXoaSua-Sach.html';
        })

        document.getElementById('thaotac').addEventListener("click",function(){
            document.getElementById('Chitietsach').src = 'Lich_su_thao_tac(update).html';
        })

        document.getElementById('quanli').addEventListener("click",function(){
            document.getElementById('Chitietsach').src = 'ThemXoaSua-Sach.html';
        })

        document.getElementById('binhluan').addEventListener("click",function(){
            document.getElementById('Chitietsach').src = 'Quan_li_binh_luan(update).html';
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
